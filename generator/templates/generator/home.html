<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
</head>
<body>
    <form action="{%url 'password' %}">
    <select name="length">
        <option value="6">6</option>

</form>
